<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <title>AI POEMS</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <h1>AI Tsonga Poem Generator</h1>

    <form id="poemGenerator">
      <input
        id="txtTopic"
        type="text"
        placeholder="Enter the topic of the Tsonga poem"
        autofocus
        required
        autocomplete="off"
      />
      <input id="btnSubmit" type="submit" value="Generate Poem" />
    </form>

    <div id="thepoem"></div>

      >
      and is
      <a href="https://illustrious-shortbread-bf2f6e.netlify.app/"
        >hosted on Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
